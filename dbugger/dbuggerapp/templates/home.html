<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'h.css' %}">
    <title>Title</title>
</head>
<body>
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{message.tags}}">{{message}}</div>
		{% endfor %}
	{% endif %}
    <div class="login-wrap">
	    <div class="login-html">
		    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		    <div class="login-form">
			    <div class="sign-in-htm">
					<form action="signin" method="POST">
						{% csrf_token %}
				    	<div class="group">
					    	<input name="user" type="text" class="input" placeholder="Username">
				    	</div>
				    	<div class="group">
					    	<input name="pass" type="password" class="input" data-type="password" placeholder="Password">
				    	</div>
				    	<div class="group">
					    	<input id="check" type="checkbox" class="check" checked>
					    	<label for="check"><span class="icon"></span> Keep me Signed in</label>
				    	</div>
				    	<div class="group">
					    	<button type="submit" class="button"> Sign In </button>
				    	</div>
					</form>
				    <div class="hr"></div>
				    <div class="foot-lnk">
    					<a href="#forgot">Forgot Password?</a>
	    			</div>
    			</div>
    			<div class="sign-up-htm">
					<form action="signup" method="POST">
						{% csrf_token %}
	    				<div class="group">
    						<input name="signUpUser" type="text" class="input" placeholder="Username">
    					</div>
    					<div class="group">
    						<input name="signUpEmail" type="text" class="input" placeholder="Email Address">
    					</div>
    					<div class="group">
    						<input name="signUpPass" type="password" class="input" data-type="password" placeholder="Password">
    					</div>
    					<div class="group">
	    					<input name="signUpRPass" type="password" class="input" data-type="password" placeholder="Repeat Password">
    					</div>
    					<div class="group">
	    					<button type="submit" class="button"> Sign Up </button>
    					</div>
					</form>
    				<div class="hr"></div>
    				<div class="foot-lnk">
    					<label for="tab-1">Already Member?</label>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
